<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="css/vali.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/plugins/jquery-3.3.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<section class="material-half-bg">
		<div class="cover"></div>
	</section>
	<section class="login-content">
		<div class="logo">
        	<h1>中西医门诊</h1>
     	</div>
     	<div class="login-box">
     		<div class="login-form">
     			<h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
     			<div class="form-group">
     				<label class="control-label">用户名</label>
     				<input id="username" class="form-control" type="text" placeholder="Email" autofocus>
     			</div>
     			<div class="form-group">
            		<label class="control-label">密码</label>
            		<input id="password" class="form-control" type="password" placeholder="Password">
          		</div>
          		<div class="form-group">
            		<div class="utility">
              			<div class="animated-checkbox">
                			<label>
                  			<input type="checkbox"><span class="label-text">Stay Signed in</span>
                			</label>
             		 	</div>
              		 	<p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
            		</div>
         		</div>
          		<div class="form-group btn-container">
            		<button class="btn btn-primary btn-block" id="login_btn" onclick="login()"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
         		 </div>
       		</div>
        	<form class="forget-form">
          		<h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
          		<div class="form-group">
            		<label class="control-label">EMAIL</label>
            		<input class="form-control" type="text" placeholder="Email">
          		</div>
          		<div class="form-group btn-container">
           			<button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
         		</div>
          		<div class="form-group mt-3">
            		<p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          		</div>
     		</form>
     	</div>
	</section>
	
</body>
</html>
